<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head> User Create </head>
<body class="d-flex flex-column ">

<section layout:fragment="body" >
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text="${contact.num}"></h1>
                <p class="lead mb-0">home page</p>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="small text-muted" th:text="${contact.username}"></div>
                        <h2 class="card-title">About user</h2>
                        <p class="card-text" th:text="${contact.address}"></p>
                        <a class="btn btn-primary" th:href="@{/contacts/{contactId}/delete(contactId=${contact.id})}"> Delete</a>
                    </div>
                </div>


            </div>
                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="">USER1</a></li>
                                    <li><a href="">USER2</a></li>
                                    <li><a href="">USER2</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
</section>
</body>
</html>
